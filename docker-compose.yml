version: '3.8'

services:
  radarr-safe-mover:
    build: .
    container_name: radarr-safe-mover
    ports:
      - "6970:6970"
    volumes:
      - ./data:/app/data
      - /path/to/your/ssd/movies:/media/movies_ssd
      - /path/to/your/hdd/movies:/media/movies_hdd
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    privileged: true